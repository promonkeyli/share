# gitHub Action name
name: deploy front-end

# execute timing
on:
  push:
    branches:
      - master

# jobs
jobs:
  build:
    # 运行环境
    runs-on: ubuntu-latest
    steps:
        # 拉取指定分支源码（actions/checkout@master库）
      - name: checkout
        uses: actions/checkout@master

        # 拉取指定分支源码（actions/checkout@master库）
      - name: install node
        uses: actions/setup-node@v3

        # package。json依赖安装
      - name: dependencies install
        run: npm install

        # 打包构建
      - name: project build
        run: npm run build --if-present

      # 登陆阿里云镜像容器服务、打包镜像、推送镜像
      - name: build docker images
        run: |
          # login aliyun
          docker login --username=${{ secrets.DOCKER_USERNAME }} registry.cn-hangzhou.aliyuncs.com --password=${{ secrets.DOCKER_PASSWORD }}
#          # 使用当前目录的 Dockerfile 创建镜像，标签为 frontend:latest
          docker build -t frontend:latest .
#          # 打标签
          docker tag share registry.cn-hangzhou.aliyuncs.com/homepage-frontend/frontend:latest
#          # 推送镜像
          docker push registry.cn-hangzhou.aliyuncs.com/homepage-frontend/frontend:latest

      # 登陆云服务器拉取打包好的镜像
      - name: ssh login ECS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: cd /home/react-demo/ && sh react-demo.sh ${{ secrets.DOCKER_USERNAME }} ${{ secrets.DOCKER_PASSWORD }}
